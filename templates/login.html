{% extends 'base.html' %}
{% block content %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Log In</button>
    </form>
    {% load socialaccount %}
    <h3>Login with Google</h3>
    <a href="{% provider_login_url 'google' %}?next=/">Log In</a>
{% endblock %}
